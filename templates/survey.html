<!-- survey.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Survey List</title>
</head>
<body>
    <h1>Survey List</h1>
    <table>
        <thead>
            <tr>
                <th>Survey ID</th>
                <th>Survey Name</th>
            </tr>
        </thead>
        <tbody>
            {% for survey in data %}
            <tr>
                <td>{{ survey.id }}</td>
                <td>{{ survey.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div>
        {% if total_pages > 1 %}
        <ul>
            {% for page_num in range(1, total_pages + 1) %}
            <li><a href="{{ url_for('survey.list_surveys', page=page_num) }}">{{ page_num }}</a></li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
